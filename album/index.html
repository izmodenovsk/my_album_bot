<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ú–æ–π –ê–ª—å–±–æ–º</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    header { background: #0088cc; color: white; padding: 1em; text-align: center; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; padding: 10px; }
    .gallery img, .gallery video { width: 100%; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    .loading { text-align: center; padding: 2em; font-size: 18px; }
  </style>
</head>
<body>
  <header>
    <h1>üì∏ –ú–æ–π –∞–ª—å–±–æ–º</h1>
    <p>–§–æ—Ç–æ –∏ –≤–∏–¥–µ–æ –∏–∑ Telegram</p>
  </header>
  <main>
    <div id="gallery" class="gallery"></div>
    <div id="loading" class="loading">–ó–∞–≥—Ä—É–∂–∞–µ–º —Ñ–∞–π–ª—ã...</div>
  </main>

  <script>
    // ‚ö° –ó–¥–µ—Å—å –±—É–¥–µ—Ç –∑–∞–ø—Ä–æ—Å –∫ –Ω–∞—à–µ–º—É –±–æ—Ç—É
    async function loadAlbum() {
      const gallery = document.getElementById("gallery");
      const loading = document.getElementById("loading");

      try {
        // –ø–æ–∫–∞ –±–µ—Ä—ë–º —Ç–µ—Å—Ç–æ–≤—ã–π JSON (–±—É–¥–µ—Ç –ø–æ–∑–∂–µ –∑–∞–º–µ–Ω—ë–Ω API –±–æ—Ç–∞)
        const response = await fetch("https://raw.githubusercontent.com/username/my_album_bot/main/album/demo.json");
        const files = await response.json();

        loading.style.display = "none";

        files.forEach(file => {
          if (file.type === "photo") {
            const img = document.createElement("img");
            img.src = file.url;
            gallery.appendChild(img);
          } else if (file.type === "video") {
            const video = document.createElement("video");
            video.src = file.url;
            video.controls = true;
            gallery.appendChild(video);
          }
        });
      } catch (err) {
        loading.textContent = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞–ª—å–±–æ–º–∞ üòî";
        console.error(err);
      }
    }

    loadAlbum();
  </script>
</body>
</html>
